<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-img">
          <img class="desktop-product-img" src="./images/image-product-desktop.jpg" alt="product-img" />
          <img class="mobile-product-img" src="./images/image-product-mobile.jpg" alt="product-img" />
        </div>
        <div class="product-detail">
          <h3 class="heading-1">perfume</h3>
          <h1 class="heading-2">Grabriella Essence Eau De Parfum</h1>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            molestias fugiat sint tempora vero nulla facilis atque totam dicta
            maxime.
          </p>
          <div class="product-price">
            <div class="sale-price">$149.99</div>
            <div class="orginal-price">$169.99</div>
          </div>
          <div class="add-button">
            <button><img class="cart-icon" src="./images/icon-cart.svg" alt=""> <span>Add to Cart</span></button>
          
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
